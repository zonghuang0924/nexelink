<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>聯絡我們 - Nexelink</title>
</head>
<body>

  <div id="nav-placeholder"></div>

  <main class="contact">
    <h2>聯絡我們</h2>
    <p>如果您有任何問題、建議或合作意願，歡迎透過以下表單與我們聯繫。</p>

    <form class="contact-form" onsubmit="handleSubmit(event)">
      <label for="name">您的姓名</label>
      <input type="text" id="name" required>

      <label for="email">聯絡信箱</label>
      <input type="email" id="email" required>

      <label for="message">留言內容</label>
      <textarea id="message" rows="6" required></textarea>

      <button type="submit">送出訊息</button>
    </form>

    <p class="note">或加入我們的 <a href="https://discord.gg/xxxxx" target="_blank">Discord 社群</a> 直接與管理員聯絡。</p>
  </main>

  <div id="footer-placeholder"></div>

  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans TC', sans-serif;
      background: #f0faff;
    }

    .contact {
      max-width: 700px;
      margin: 120px auto 60px;
      padding: 0 20px;
      text-align: center;
    }

    .contact h2 {
      font-size: 2em;
      color: #007a9b;
      font-family: 'Orbitron', sans-serif;
      margin-bottom: 10px;
    }

    .contact-form {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      text-align: left;
      margin-top: 30px;
    }

    .contact-form label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }

    .contact-form button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      border: none;
      background: #00c2cb;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .contact-form button:hover {
      background: #007a9b;
    }

    .note {
      margin-top: 20px;
      font-size: 0.9em;
      color: #666;
    }

    .note a {
      color: #007a9b;
      text-decoration: none;
    }
  </style>

  <script>
    fetch("/ELY/nav.html")
      .then(res => res.text())
      .then(data => document.getElementById("nav-placeholder").innerHTML = data);

    fetch("/ELY/footer.html")
      .then(res => res.text())
      .then(data => document.getElementById("footer-placeholder").innerHTML = data);

    function handleSubmit(event) {
      event.preventDefault();
      alert("訊息已送出！我們會盡快回覆您。");
    }
  </script>
</body>
</html>
