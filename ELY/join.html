<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>加入伺服器 - Ely 世界</title>
</head>
<body>

  <div id="nav-placeholder"></div>

  <main class="join">
    <h2>加入 Ely Minecraft 伺服器</h2>
    <p>歡迎加入 Ely 多國世界伺服器！請依下列步驟完成加入程序：</p>

    <section class="step-box">
      <h3>📌 入服流程</h3>
      <ol>
        <li>閱讀 <strong>伺服器規則</strong></li>
        <li>查看 <strong>各王國介紹</strong> 並選擇所屬</li>
        <li>填寫 <strong>加入申請表單</strong></li>
        <li>等待管理員審核後，將收到白名單邀請</li>
      </ol>
    </section>

    <a href="https://discord.gg/xxxxx" class="discord-btn" target="_blank">前往 Discord 申請加入</a>
  </main>

  <div id="footer-placeholder"></div>

  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans TC', sans-serif;
      background: #f0faff;
    }

    .join {
      max-width: 800px;
      margin: 120px auto 60px;
      padding: 0 20px;
      text-align: center;
    }

    .join h2 {
      font-size: 2em;
      color: #007a9b;
      font-family: 'Orbitron', sans-serif;
      margin-bottom: 10px;
    }

    .step-box {
      background: white;
      border-radius: 10px;
      padding: 30px;
      margin-top: 30px;
      text-align: left;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    }

    .step-box h3 {
      color: #00aabf;
      margin-bottom: 10px;
    }

    .step-box ol {
      padding-left: 20px;
    }

    .discord-btn {
      margin-top: 30px;
      display: inline-block;
      background: #5865F2;
      color: white;
      padding: 12px 30px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .discord-btn:hover {
      background: #3f4cd7;
    }
  </style>

  <script>
    fetch("/ELY/nav.html")
      .then(res => res.text())
      .then(data => document.getElementById("nav-placeholder").innerHTML = data);

    fetch("/ELY/footer.html")
      .then(res => res.text())
      .then(data => document.getElementById("footer-placeholder").innerHTML = data);
  </script>
</body>
</html>
