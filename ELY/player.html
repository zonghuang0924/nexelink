<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>玩家儀表板 - Nexelink</title>
</head>
<body>

  <!-- 導入 NAV -->
  <div id="nav-placeholder"></div>

  <main class="dashboard">
    <h2>玩家中心</h2>

    <div class="grid">
      <!-- Ely 幣餘額 -->
      <div class="card">
        <h3>💰 Ely 幣餘額</h3>
        <p class="ely-amount">420 Ely</p>
        <button onclick="alert('Ely 幣領取功能尚未串接')">領取獎勵</button>
      </div>

      <!-- 玩家資訊 -->
      <div class="card">
        <h3>🧑 玩家資訊</h3>
        <p><strong>ID：</strong>Player123</p>
        <p><strong>Email：</strong>player@example.com</p>
        <p><strong>登入狀態：</strong><span style="color:green">已登入</span></p>
      </div>

      <!-- 即時伺服器資訊 -->
      <div class="card">
        <h3>🌐 伺服器狀態</h3>
        <p><strong>版本：</strong>Java & Bedrock 1.21.5</p>
        <p><strong>目前在線：</strong>12 / 100</p>
        <button onclick="alert('跳轉伺服器介紹頁')">查看伺服器</button>
      </div>

      <!-- 最新活動 -->
      <div class="card">
        <h3>📣 最新活動</h3>
        <ul class="event-list">
          <li>🎉 Ely 建國大賽開始報名（6/30 截止）</li>
          <li>⚔️ PVP 擂台王賽 7/5 晚上八點開打</li>
          <li>🌊 夏日主題限量 Ely 外觀上線</li>
        </ul>
      </div>
    </div>
  </main>

  <!-- 導入 FOOTER -->
  <div id="footer-placeholder"></div>

  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans TC', sans-serif;
      background: #f0faff;
    }

    .dashboard {
      max-width: 1000px;
      margin: 120px auto 60px;
      padding: 0 20px;
      text-align: center;
    }

    .dashboard h2 {
      font-size: 2em;
      color: #007a9b;
      margin-bottom: 30px;
      font-family: 'Orbitron', sans-serif;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      padding: 25px;
      text-align: left;
    }

    .card h3 {
      color: #007a9b;
      margin-bottom: 15px;
    }

    .ely-amount {
      font-size: 2em;
      color: #00aabf;
      margin-bottom: 10px;
    }

    .card button {
      margin-top: 10px;
      background: #00c2cb;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .card button:hover {
      background: #007a9b;
    }

    .event-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .event-list li {
      margin-bottom: 8px;
      font-size: 0.95em;
    }
  </style>

  <script>
    fetch("/ELY/nav.html")
      .then(res => res.text())
      .then(data => document.getElementById("nav-placeholder").innerHTML = data);

    fetch("/ELY/footer.html")
      .then(res => res.text())
      .then(data => document.getElementById("footer-placeholder").innerHTML = data);
  </script>
</body>
</html>
