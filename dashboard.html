<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>會員儀表板｜Nexelink</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at center, #0e101c, #05060a);
      color: #fff;
      overflow-x: hidden;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(20, 20, 30, 0.6);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      z-index: 1000;
    }

    nav .logo {
      font-size: 24px;
      font-weight: bold;
      color: #00e0ff;
      text-shadow: 0 0 10px #00e0ff;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      position: relative;
    }

    nav ul li a::after {
      content: "";
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0%;
      height: 2px;
      background: #00e0ff;
      transition: 0.3s;
    }

    nav ul li a:hover::after {
      width: 100%;
    }

    .section {
      padding: 120px 40px 80px;
      max-width: 1100px;
      margin: auto;
    }

    h2 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #00e0ff;
      text-shadow: 0 0 10px rgba(0,255,255,0.3);
    }

    .notice {
      padding: 15px;
      background: rgba(255,255,255,0.1);
      border-left: 4px solid #00e0ff;
      border-radius: 8px;
      margin-bottom: 30px;
      font-size: 15px;
      color: #ccc;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(255,255,255,0.03);
      box-shadow: 0 0 10px rgba(0,255,255,0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 16px;
      text-align: left;
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }

    th {
      background: rgba(0,255,255,0.1);
      color: #00e0ff;
    }

    tr:hover {
      background: rgba(255,255,255,0.05);
    }

    .btn {
      padding: 8px 14px;
      font-size: 14px;
      border: none;
      background: #00e0ff;
      color: #000;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn:hover {
      background: #00ffff;
    }

    .cursor {
      position: fixed;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: rgba(0, 255, 255, 0.3);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
      pointer-events: none;
      z-index: 999;
      transform: translate(-50%, -50%);
    }

    footer {
      text-align: center;
      padding: 30px;
      background: #11131a;
      font-size: 14px;
      color: #aaa;
      margin-top: 100px;
    }
  </style>
</head>
<body>

  <!-- 🔵 滑鼠光圈 -->
  <div class="cursor" id="cursor"></div>

 <!-- 載入 Nav -->
<div id="navbar"></div>
<script>
  fetch("/components/navbar.html")
    .then(res => res.text())
    .then(data => document.getElementById("navbar").innerHTML = data);
</script>

  <!-- 📊 儀表板內容 -->
  <div class="section">
    <h2>歡迎回來，會員名稱</h2>
    <div class="notice">
      ⚠️ 此頁面為會員專屬。請先登入以檢視您的估價紀錄與服務內容。
    </div>

    <table>
      <thead>
        <tr>
          <th>估價項目</th>
          <th>估價金額</th>
          <th>日期</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>網站開發（形象 + 5頁 + 後台）</td>
          <td>$18,000</td>
          <td>2025/06/12</td>
          <td><button class="btn">下載</button></td>
        </tr>
        <tr>
          <td>影片剪輯（3~5分鐘 + 上字幕 + 特效）</td>
          <td>$8,500</td>
          <td>2025/06/10</td>
          <td><button class="btn">下載</button></td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- 載入 Footer -->
<div id="footer"></div>
<script>
  fetch("/components/footer.html")
    .then(res => res.text())
    .then(data => document.getElementById("footer").innerHTML = data);
</script>

  <!-- JS：滑鼠光圈 -->
  <script>
    const cursor = document.getElementById("cursor");
    document.addEventListener("mousemove", (e) => {
      cursor.style.left = e.pageX + "px";
      cursor.style.top = e.pageY + "px";
    });
  </script>

</body>
</html>
