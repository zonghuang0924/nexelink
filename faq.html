<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>常見問題｜Nexelink</title>
  <link rel="stylesheet" href="/components/css.css" />
  <link rel="stylesheet" href="/components/js.js" />
  <style>
    .faq-container {
      max-width: 900px;
      margin: 160px auto 80px;
      padding: 0 24px;
      color: #0b0358;
    }

    .faq-title {
      font-size: 36px;
      margin-bottom: 40px;
      text-align: center;
      color: #00e0ff;
      text-shadow: 0 0 12px #00e0ff;
    }

    .faq-box {
      background: rgba(255, 255, 255, 0.03);
      border-left: 4px solid #00e0ff;
      padding: 24px;
      margin-bottom: 24px;
      border-radius: 12px;
      transition: background 0.3s;
    }

    .faq-box:hover {
      background: rgba(0, 255, 255, 0.05);
    }

    .faq-question {
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      color: #00ffff;
      transition: 0.2s;
    }

    .faq-answer {
      margin-top: 10px;
      font-size: 15px;
      line-height: 1.6;
      color: #0aeea9;
      display: none;
    }

    .faq-box.open .faq-answer {
      display: block;
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Navbar 導入 -->
  <div id="navbar"></div>
  <script>
    fetch("/components/navbar.html")
      .then(res => res.text())
      .then(data => document.getElementById("navbar").innerHTML = data);
  </script>

  <!-- FAQ 主內容 -->
  <div class="faq-container">
    <h1 class="faq-title">常見問題</h1>

    <div class="faq-box">
      <div class="faq-question">Q：你們提供哪些服務？</div>
      <div class="faq-answer">我們提供網站開發、影片剪輯、平面設計、腳本企劃等創意整合服務。</div>
    </div>

    <div class="faq-box">
      <div class="faq-question">Q：如何報價？</div>
      <div class="faq-answer">根據專案內容與需求細項，我們會提供透明、客製化的報價單。</div>
    </div>

    <div class="faq-box">
      <div class="faq-question">Q：交件時間多久？</div>
      <div class="faq-answer">一般為 5～15 個工作天，依專案複雜度與排程彈性調整。</div>
    </div>

    <div class="faq-box">
      <div class="faq-question">Q：有急件處理嗎？</div>
      <div class="faq-answer">可以安排急件，但需另計急件費並依當時人力可行性判斷。</div>
    </div>

    <div class="faq-box">
      <div class="faq-question">Q：付款方式有哪些？</div>
      <div class="faq-answer">支援銀行轉帳、信用卡、LINE Pay 等多元付款方式。</div>
    </div>
  </div>

  <script>
    document.querySelectorAll(".faq-question").forEach(q => {
      q.addEventListener("click", () => {
        const box = q.parentElement;
        box.classList.toggle("open");
      });
    });
  </script>

  <!-- Footer 導入 -->
  <div id="footer"></div>
  <script>
    fetch("/components/footer.html")
      .then(res => res.text())
      .then(data => document.getElementById("footer").innerHTML = data);
  </script>

</body>
</html>
