<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>常見問題｜Nexelink</title>
  <link rel="stylesheet" href="/assets/css/main.css" />
  <style>
    .section {
      padding: 120px 40px 80px;
      max-width: 900px;
      margin: auto;
    }
    h2 {
      font-size: 32px;
      color: #00e0ff;
      margin-bottom: 30px;
      text-shadow: 0 0 10px rgba(0,255,255,0.3);
    }
    details {
      margin-bottom: 20px;
      background: rgba(255,255,255,0.03);
      padding: 20px;
      border-radius: 10px;
      border-left: 4px solid #00e0ff;
    }
    summary {
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      color: #00e0ff;
    }
    details[open] summary {
      color: #00ffff;
    }
    details p {
      margin-top: 10px;
      color: #ddd;
      font-size: 15px;
    }
  </style>
</head>
<body>

  <!-- 光圈滑鼠效果 -->
  <script src="/components/cursor.js"></script>

  <!-- 導入導覽列 -->
  <div id="navbar"></div>
  <script>
    fetch("/components/navbar.html")
      .then(res => res.text())
      .then(data => document.getElementById("navbar").innerHTML = data);
  </script>

  <!-- FAQ 區塊 -->
  <div class="section">
    <h2>常見問題</h2>

    <details>
      <summary>Q：你們提供哪些服務？</summary>
      <p>我們提供網站開發、影片剪輯、平面設計與腳本企劃等服務，皆可客製與選配。</p>
    </details>

    <details>
      <summary>Q：報價會隨需求變動嗎？</summary>
      <p>是的，每個專案會根據所選功能、頁數、特效與交付時間進行動態估價。</p>
    </details>

    <details>
      <summary>Q：可以指定風格或提供範例嗎？</summary>
      <p>可以，我們鼓勵客戶提供風格參考，讓我們的設計更貼近您的品牌形象。</p>
    </details>

    <details>
      <summary>Q：有提供急件服務嗎？</summary>
      <p>可額外收費安排優先處理，需與我們業務窗口確認交期與調度可行性。</p>
    </details>

    <details>
      <summary>Q：如何付款？</summary>
      <p>我們支援信用卡、Line Pay、銀行轉帳，並會提供報價單與正式發票。</p>
    </details>
  </div>

  <!-- 導入頁尾 -->
  <div id="footer"></div>
  <script>
    fetch("/components/footer.html")
      .then(res => res.text())
      .then(data => document.getElementById("footer").innerHTML = data);
  </script>

</body>
</html>
