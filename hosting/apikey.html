<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>API 金鑰管理 - Nexelink</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
    }

    main {
      margin-left: 260px;
      padding: 40px 30px 100px 30px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      animation: floatIn 1s ease-out;
    }

    .card {
      background: rgba(255,255,255,0.05);
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 30px;
      box-shadow: 0 0 12px rgba(0,255,255,0.08);
      animation: floatIn 0.8s ease-out;
    }

    label {
      display: block;
      margin-top: 12px;
      margin-bottom: 6px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      background: rgba(255,255,255,0.1);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 14px;
    }

    button {
      margin-top: 15px;
      background: linear-gradient(90deg, #00d2ff, #3a7bd5);
      border: none;
      padding: 10px 20px;
      font-size: 15px;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 12px #00d2ff;
    }

    .apikey-item {
      background: rgba(255,255,255,0.04);
      padding: 14px;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .apikey-header {
      display: flex;
      justify-content: space-between;
      font-size: 15px;
      margin-bottom: 4px;
      font-weight: bold;
    }

    .apikey-meta {
      font-size: 13px;
      color: #aaffff;
    }

    .remove-btn {
      background: crimson;
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 12px;
      cursor: pointer;
      border: none;
      color: white;
    }

    .remove-btn:hover {
      box-shadow: 0 0 6px crimson;
    }

    @keyframes floatIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- 導覽列 -->
  <iframe src="/hosting/nav.html" style="position: fixed; top: 0; left: 0; width: 240px; height: 100vh; border: none;"></iframe>

  <main>
    <h1>🔑 API 金鑰管理</h1>

    <div class="card">
      <h2 style="margin-top: 0;">📋 現有金鑰</h2>

      <div class="apikey-item">
        <div class="apikey-header">
          <span>🔐 build-server-access</span>
          <button class="remove-btn">移除</button>
        </div>
        <div class="apikey-meta">權限：檔案操作 / 控制台執行 · 建立時間：2025/06/20 10:14</div>
      </div>

      <div class="apikey-item">
        <div class="apikey-header">
          <span>🔐 monitor-stats</span>
          <button class="remove-btn">移除</button>
        </div>
        <div class="apikey-meta">權限：查看 CPU / RAM / 玩家數據 · 建立時間：2025/06/19 17:55</div>
      </div>
    </div>

    <div class="card">
      <h2 style="margin-top: 0;">➕ 建立新金鑰</h2>

      <label>金鑰描述 / 名稱</label>
      <input type="text" placeholder="例如：auto-backup-script"/>

      <label>授權功能</label>
      <select multiple>
        <option>控制台操作</option>
        <option>檔案管理</option>
        <option>監控統計</option>
        <option>插件管理</option>
        <option>主機啟動 / 重啟 / 關閉</option>
      </select>

      <button>✅ 建立金鑰</button>
    </div>
  </main>

  <!-- 頁尾 -->
  <iframe src="/hosting/footer.html" style="width: calc(100% - 240px); height: 50px; border: none; position: fixed; bottom: 0; left: 240px;"></iframe>

</body>
</html>
