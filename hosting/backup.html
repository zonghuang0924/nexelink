<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>備份與還原 - Nexelink</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
    }

    main {
      margin-left: 260px;
      padding: 40px 30px 100px 30px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      animation: floatIn 1s ease-out;
    }

    .backup-panel {
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 0 12px rgba(0,255,255,0.08);
      animation: floatIn 0.8s ease-out;
    }

    button {
      background: linear-gradient(90deg, #00d2ff, #3a7bd5);
      border: none;
      padding: 10px 20px;
      color: white;
      font-size: 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 12px #00d2ff;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      background: rgba(255,255,255,0.03);
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    th {
      background: rgba(255,255,255,0.05);
    }

    .action-btn {
      background: #555;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 13px;
      color: white;
      margin-right: 5px;
      cursor: pointer;
    }

    .action-btn:hover {
      background: #00d2ff;
      box-shadow: 0 0 6px #00d2ff;
    }

    select {
      padding: 8px;
      background: rgba(255,255,255,0.1);
      border: none;
      color: white;
      border-radius: 8px;
      font-size: 14px;
    }

    @keyframes floatIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- 導覽列 -->
  <iframe src="/hosting/nav.html" style="position: fixed; top: 0; left: 0; width: 240px; height: 100vh; border: none;"></iframe>

  <main>
    <h1>💾 備份與還原</h1>

    <div class="backup-panel">
      <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 15px;">
        <button>📤 建立新備份</button>
        <div>
          自動備份排程：
          <select>
            <option>每日自動備份</option>
            <option>每週自動備份</option>
            <option>手動備份</option>
          </select>
        </div>
      </div>

      <table>
        <thead>
          <tr>
            <th>備份名稱</th>
            <th>建立時間</th>
            <th>大小</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>backup_2025_06_23</td>
            <td>2025/06/23 22:01</td>
            <td>512 MB</td>
            <td>
              <button class="action-btn">還原</button>
              <button class="action-btn">下載</button>
              <button class="action-btn" style="background: crimson;">刪除</button>
            </td>
          </tr>
          <tr>
            <td>backup_2025_06_21</td>
            <td>2025/06/21 16:33</td>
            <td>498 MB</td>
            <td>
              <button class="action-btn">還原</button>
              <button class="action-btn">下載</button>
              <button class="action-btn" style="background: crimson;">刪除</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <!-- 頁尾 -->
  <iframe src="/hosting/footer.html" style="width: calc(100% - 240px); height: 50px; border: none; position: fixed; bottom: 0; left: 240px;"></iframe>

</body>
</html>
