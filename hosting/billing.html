<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>付款與升級 - Nexelink</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
    }

    main {
      margin-left: 260px;
      padding: 40px 30px 100px 30px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      animation: floatIn 1s ease-out;
    }

    .plan-card {
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 0 12px rgba(0,255,255,0.08);
      animation: floatIn 0.8s ease-out;
    }

    .plan-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 12px;
    }

    .plan-info {
      font-size: 15px;
      margin-bottom: 8px;
      line-height: 1.6;
    }

    .upgrade-select, select {
      margin-top: 12px;
      padding: 10px;
      background: rgba(255,255,255,0.1);
      border: none;
      color: white;
      border-radius: 8px;
      font-size: 15px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: linear-gradient(90deg, #00d2ff, #3a7bd5);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 15px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 12px #00d2ff;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: rgba(255,255,255,0.03);
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    th {
      background: rgba(255,255,255,0.05);
    }

    @keyframes floatIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- 導覽列 -->
  <iframe src="/hosting/nav.html" style="position: fixed; top: 0; left: 0; width: 240px; height: 100vh; border: none;"></iframe>

  <main>
    <h1>💳 方案與付款</h1>

    <div class="plan-card">
      <div class="plan-title">當前方案：入門伺服器（方案 A）</div>
      <div class="plan-info">CPU：2 核心<br/>RAM：4GB<br/>SSD：20GB<br/>剩餘天數：23 天</div>

      <div class="upgrade-select">
        升級方案：
        <select>
          <option>方案 B（6GB RAM / 30GB SSD / NT$ 199/月）</option>
          <option>方案 C（8GB RAM / 50GB SSD / NT$ 299/月）</option>
          <option>方案 D（16GB RAM / 100GB SSD / NT$ 599/月）</option>
        </select>
      </div>

      <div class="upgrade-select" style="margin-top: 15px;">
        選擇付款方式：
        <select>
          <option>信用卡（Visa / Master）</option>
          <option>超商代碼（7-11 / 全家）</option>
          <option>SOV 幣（20 SOV = NT$100）</option>
        </select>
      </div>

      <button>📥 確認付款 / 升級</button>
    </div>

    <div class="plan-card">
      <div class="plan-title">付款紀錄</div>
      <table>
        <thead>
          <tr>
            <th>日期</th>
            <th>項目</th>
            <th>金額</th>
            <th>付款方式</th>
            <th>狀態</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>2025/06/01</td>
            <td>方案 A 月費</td>
            <td>NT$ 99</td>
            <td>信用卡</td>
            <td>成功</td>
          </tr>
          <tr>
            <td>2025/05/01</td>
            <td>方案 A 月費</td>
            <td>NT$ 99</td>
            <td>SOV 幣</td>
            <td>成功</td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <!-- 頁尾 -->
  <iframe src="/hosting/footer.html" style="width: calc(100% - 240px); height: 50px; border: none; position: fixed; bottom: 0; left: 240px;"></iframe>

</body>
</html>
