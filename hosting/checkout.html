<!-- Nexelink 託管服務購買結帳頁 -->
<div style="padding: 40px; max-width: 800px; margin: auto;">
  <h2 style="color: #0044ff; text-shadow: 0 0 10px #00ffee; margin-bottom: 20px;">
    🛒 購買託管服務
  </h2>

  <form id="checkout-form" style="background: rgba(255,255,255,0.03); padding: 30px; border-radius: 16px; box-shadow: 0 0 12px rgba(0,255,255,0.08);">
    
    <label style="font-weight: bold; display:block; margin-bottom:10px;">選擇服務類型：</label>
    <select name="service" style="width: 100%; padding: 10px; margin-bottom: 20px; background: rgba(0,0,0,0.2); color: #fff; border: none; border-radius: 8px;">
      <option value="minecraft">Minecraft 主機</option>
      <option value="mysql">MySQL 資料庫</option>
      <option value="nas">NAS 雲端儲存</option>
    </select>

    <label style="font-weight: bold; display:block; margin-bottom:10px;">選擇方案：</label>
    <select name="plan" style="width: 100%; padding: 10px; margin-bottom: 20px; background: rgba(0,0,0,0.2); color: #fff; border: none; border-radius: 8px;">
      <option value="basic">基礎方案（1GB / NT$99/月）</option>
      <option value="standard">標準方案（5GB / NT$299/月）</option>
      <option value="pro">進階方案（20GB / NT$799/月）</option>
    </select>

    <label style="font-weight: bold; display:block; margin-bottom:10px;">付款方式：</label>
    <select name="payment" style="width: 100%; padding: 10px; margin-bottom: 20px; background: rgba(0,0,0,0.2); color: #fff; border: none; border-radius: 8px;">
      <option value="credit">信用卡（LinePay / 綠界）</option>
      <option value="bank">銀行轉帳</option>
    </select>

    <div style="text-align: center; margin-top: 30px;">
      <button type="submit" style="background: #00ffee; color: #000; font-weight: bold; padding: 12px 30px; border: none; border-radius: 10px; cursor: pointer; font-size: 16px;">
        立即購買
      </button>
    </div>
  </form>
</div>
