<!-- Nexelink 通用確認視窗模組 -->
<div id="confirmModal" style="
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0, 0, 0, 0.6);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 9999;
">
  <div style="
    background: rgba(20, 30, 40, 0.95);
    padding: 30px;
    border-radius: 16px;
    max-width: 400px;
    width: 90%;
    text-align: center;
    box-shadow: 0 0 25px rgba(0, 255, 255, 0.3);
  ">
    <h3 style="color: #00e0ff; margin-bottom: 20px;">請確認操作</h3>
    <p id="confirmMessage" style="color: #ccc; margin-bottom: 30px;">
      您確定要送出這項申請嗎？
    </p>
    <button onclick="confirmAction()" style="
      padding: 10px 24px;
      margin-right: 10px;
      border: none;
      border-radius: 8px;
      background: #00ccff;
      color: white;
      cursor: pointer;
    ">確認</button>
    <button onclick="closeModal()" style="
      padding: 10px 24px;
      border: none;
      border-radius: 8px;
      background: #555;
      color: white;
      cursor: pointer;
    ">取消</button>
  </div>
</div>
