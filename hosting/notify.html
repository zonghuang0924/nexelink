<!-- Nexelink 系統通知 Toast 模組 -->
<div id="toast" style="
  position: fixed;
  top: 20px;
  right: 20px;
  background: rgba(0, 255, 255, 0.1);
  border-left: 5px solid #00ffee;
  padding: 16px 20px;
  border-radius: 10px;
  color: #fff;
  font-size: 15px;
  box-shadow: 0 0 15px rgba(0,255,255,0.3);
  display: none;
  z-index: 9999;
  backdrop-filter: blur(6px);
  transition: all 0.3s ease;
">
  <span id="toast-message">操作完成！</span>
</div>
