  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
    }

    main {
      margin-left: 260px;
      padding: 40px 30px 100px 30px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      animation: floatIn 1s ease-out;
    }

    .player-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 20px;
    }

    .player-card {
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 12px rgba(0,255,255,0.08);
      animation: floatIn 0.8s ease-out;
      transition: transform 0.2s;
    }

    .player-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 14px rgba(0,255,255,0.25);
    }

    .player-name {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 6px;
    }

    .player-info {
      font-size: 14px;
      color: #aaffff;
      margin-bottom: 10px;
    }

    .player-actions button {
      margin: 4px 6px 0 0;
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .player-actions button:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 8px #00d2ff;
    }

    .btn-kick { background: #ff6347; color: white; }
    .btn-ban { background: #c0392b; color: white; }
    .btn-tempban { background: #e67e22; color: white; }
    .btn-op { background: #27ae60; color: white; }
    .btn-deop { background: #555; color: white; }

    @keyframes floatIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
