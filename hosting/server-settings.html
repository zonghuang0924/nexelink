<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>主機設定 - Nexelink</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
    }

    main {
      margin-left: 260px;
      padding: 40px 30px 100px 30px;
    }

    h1 {
      font-size: 30px;
      margin-bottom: 20px;
      animation: floatIn 1s ease-out;
    }

    .setting-group {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 0 12px rgba(0,255,255,0.08);
      animation: floatIn 0.8s ease-out;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.1);
      color: white;
      font-size: 15px;
    }

    input:focus, select:focus, textarea:focus {
      outline: 2px solid #00d2ff;
    }

    button {
      background: linear-gradient(90deg, #00d2ff, #3a7bd5);
      border: none;
      color: white;
      font-size: 16px;
      padding: 10px 25px;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 12px #00d2ff;
    }

    @keyframes floatIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- 導覽列 -->
  <iframe src="/hosting/nav.html" style="position: fixed; top: 0; left: 0; width: 240px; height: 100vh; border: none;"></iframe>

  <main>
    <h1>⚙️ 主機設定</h1>

    <form>
      <div class="setting-group">
        <label>伺服器名稱</label>
        <input type="text" placeholder="例如：我的 Ely 世界"/>

        <label>自訂副網域</label>
        <input type="text" placeholder="例如：myely.nexelink.net"/>

        <label>伺服器 MOTD</label>
        <input type="text" placeholder="例如：歡迎來到我的伺服器！"/>
      </div>

      <div class="setting-group">
        <label>伺服器版本</label>
        <select>
          <option>Purpur 1.21.5</option>
          <option>Paper 1.21.5</option>
          <option>Fabric 1.21.5</option>
          <option>Forge 1.21.5</option>
          <option>Vanilla 1.21.5</option>
          <option>Bedrock Edition</option>
        </select>

        <label>最大玩家數</label>
        <input type="number" min="1" max="1000" value="20"/>

        <label>啟用白名單</label>
        <select>
          <option>啟用</option>
          <option>停用</option>
        </select>
      </div>

      <div style="text-align: right;">
        <button type="submit">💾 儲存變更</button>
      </div>
    </form>
  </main>

  <!-- 頁尾 -->
  <iframe src="/hosting/footer.html" style="width: calc(100% - 240px); height: 50px; border: none; position: fixed; bottom: 0; left: 240px;"></iframe>

</body>
</html>
