<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>子網域設定 - Nexelink</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
    }

    main {
      margin-left: 260px;
      padding: 40px 30px 100px 30px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      animation: floatIn 1s ease-out;
    }

    .subdomain-card {
      background: rgba(255,255,255,0.05);
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 30px;
      box-shadow: 0 0 12px rgba(0,255,255,0.08);
      animation: floatIn 1s ease-out;
    }

    label {
      display: block;
      margin-top: 12px;
      margin-bottom: 6px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      background: rgba(255,255,255,0.1);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 14px;
    }

    button {
      margin-top: 15px;
      background: linear-gradient(90deg, #00d2ff, #3a7bd5);
      border: none;
      padding: 10px 20px;
      font-size: 15px;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 12px #00d2ff;
    }

    .dns-info {
      margin-top: 20px;
      padding: 12px;
      background: rgba(255,255,255,0.08);
      border-radius: 10px;
      font-size: 14px;
      line-height: 1.6;
      color: #aaffff;
    }

    .dns-status {
      font-weight: bold;
      color: #4cd137;
      margin-top: 10px;
    }

    @keyframes floatIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- 導覽列 -->
  <iframe src="/hosting/nav.html" style="position: fixed; top: 0; left: 0; width: 240px; height: 100vh; border: none;"></iframe>

  <main>
    <h1>🌐 子網域設定</h1>

    <div class="subdomain-card">
      <h2 style="margin-top: 0;">🔖 目前子網域</h2>
      <p>你目前的伺服器可透過下列網址連線：</p>
      <p style="font-size: 16px; font-weight: bold; color: #00d2ff;">yourserver.nexelink.net</p>

      <label>申請變更子網域名稱</label>
      <input type="text" placeholder="輸入新名稱，例如 myworld" />
      <button>✔️ 提交申請</button>

      <div class="dns-info">
        📌 DNS 記錄提示：若使用自訂網域，請設定一筆 <strong>A 記錄</strong> 指向 IP <code>123.123.123.123</code><br>
        建議使用 Cloudflare / Namecheap 管理 DNS。
        <div class="dns-status">✅ 狀態：已連線成功</div>
      </div>
    </div>
  </main>

  <!-- 頁尾 -->
  <iframe src="/hosting/footer.html" style="width: calc(100% - 240px); height: 50px; border: none; position: fixed; bottom: 0; left: 240px;"></iframe>

</body>
</html>
