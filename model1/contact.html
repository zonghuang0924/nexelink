<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>聯絡我們｜Nexelink</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #25e9dc, #ffffff);
    }

    header {
      background-color: white;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
    }

    nav a {
      text-decoration: none;
      color: #333;
      margin: 0 15px;
      font-weight: bold;
    }

    .section {
      padding: 60px 30px;
      max-width: 700px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 20px;
      font-weight: bold;
    }

    input, textarea {
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }

    textarea {
      resize: vertical;
      height: 150px;
    }

    button {
      margin-top: 30px;
      padding: 12px;
      background-color: #25e9dc;
      color: white;
      border: none;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1bc9bd;
    }

    footer {
      background: #222;
      color: white;
      padding: 20px;
      text-align: center;
      margin-top: 60px;
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <div><strong>Nexelink</strong></div>
      <div>
        <a href="/model1/index.html">首頁</a>
        <a href="/model1/about.html">關於我們</a>
        <a href="/model1/servies.html">服務介紹</a>
        <a href="/model1/potrfolio.html">作品牆</a>
        <a href="/model1/contact.html">聯絡我們</a>
      </div>
    </nav>
  </header>

  <div class="section">
    <h1>聯絡我們</h1>
    <form action="#" method="post">
      <label for="name">姓名</label>
      <input type="text" id="name" name="name" required>

      <label for="email">電子郵件</label>
      <input type="email" id="email" name="email" required>

      <label for="subject">主旨</label>
      <input type="text" id="subject" name="subject" required>

      <label for="message">訊息內容</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">送出訊息</button>
    </form>
  </div>

  <footer>
    © 2025 Nexelink Design Studio. All rights reserved.
  </footer>

</body>
</html>
