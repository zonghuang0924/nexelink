  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #25e9dc, #ffffff);
    }

    header {
      background-color: white;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);

    nav {
      display: flex;
      justify-content: space-between;

      padding: 60px 30px;
      max-width: 1200px;
      margin: auto;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .grid img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .grid img:hover {
      transform: scale(1.05);
    }

    footer {
      background: #222;
      color: white;
      padding: 20px;
      text-align: center;
    }
