<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>購物車｜小物商店</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
    }

    header {
      background-color: #333;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    .section {
      padding: 40px 30px;
      max-width: 900px;
      margin: auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 15px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }

    button {
      padding: 6px 10px;
      background: #25e9dc;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    button.remove {
      background: #e74c3c;
    }

    .total {
      text-align: right;
      font-size: 1.2em;
      margin-top: 20px;
    }

    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 60px;
    }
  </style>
</head>
<body>

  <header>
    <div><strong>小物商店</strong></div>
    <nav>
      <a href="/model2/index.html">首頁</a>
      <a href="/model2/products.html">商品</a>
      <a href="/model2/cart.html">購物車</a>
      <a href="/model2/coupon.html">優惠碼</a>
      <a href="/model2/order.html">訂單</a>
    </nav>
  </header>

  <div class="section">
    <h2>我的購物車</h2>
    <table id="cart-table">
      <thead>
        <tr>
          <th>商品</th>
          <th>單價</th>
          <th>數量</th>
          <th>小計</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="total" id="total">總金額：NT$0</div>
  </div>

  <footer>
    © 2025 小物商店 All rights reserved.
  </footer>

  <script>
    function loadCart() {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      const tbody = document.querySelector('tbody');
      tbody.innerHTML = '';
      let total = 0;

      cart.forEach((item, index) => {
        const subtotal = item.price * item.quantity;
        total += subtotal;

        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.name}</td>
          <td>NT$${item.price}</td>
          <td>
            <input type="number" min="1" value="${item.quantity}" onchange="updateQuantity(${index}, this.value)" style="width: 60px;" />
          </td>
          <td>NT$${subtotal}</td>
          <td>
            <button class="remove" onclick="removeItem(${index})">刪除</button>
          </td>
        `;
        tbody.appendChild(row);
      });

      document.getElementById('total').textContent = '總金額：NT$' + total;
    }

    function updateQuantity(index, quantity) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart[index].quantity = parseInt(quantity);
      localStorage.setItem('cart', JSON.stringify(cart));
      loadCart();
    }

    function removeItem(index) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      loadCart();
    }

    window.onload = loadCart;
  </script>

</body>
</html>
