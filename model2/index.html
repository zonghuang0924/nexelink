<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>小物商店｜首頁</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
    }

    header {
      background-color: #333;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    .banner {
      background: url('https://source.unsplash.com/featured/?craft') center/cover no-repeat;
      height: 300px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5em;
      text-shadow: 2px 2px 5px black;
    }

    .section {
      padding: 40px 30px;
      max-width: 1000px;
      margin: auto;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .product {
      background: white;
      padding: 15px;
      border-radius: 10px;
      width: 220px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .product img {
      width: 100%;
      border-radius: 8px;
      height: 150px;
      object-fit: cover;
    }

    .product h3 {
      font-size: 1.1em;
      margin: 10px 0 5px;
    }

    .product p {
      margin: 0;
      color: #555;
    }

    .product button {
      margin-top: 10px;
      padding: 8px 15px;
      border: none;
      background-color: #25e9dc;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 60px;
    }
  </style>
</head>
<body>

  <header>
    <div><strong>小物商店</strong></div>
    <nav>
      <a href="/model2/index.html">首頁</a>
      <a href="/model2/products.html">商品</a>
      <a href="/model2/cart.html">購物車</a>
      <a href="/model2/coupon.html">優惠碼</a>
      <a href="/model2/order.html">訂單</a>
    </nav>
  </header>

  <div class="banner">
    手作商品・質感生活
  </div>

  <div class="section">
    <h2>精選商品</h2>
    <div class="products">
      <div class="product">
        <img src="https://source.unsplash.com/200x150/?handmade" />
        <h3>木製杯墊</h3>
        <p>NT$250</p>
        <button onclick="alert('請至商品頁加入購物車')">加入購物車</button>
      </div>
      <div class="product">
        <img src="https://source.unsplash.com/200x150/?craft" />
        <h3>編織包</h3>
        <p>NT$890</p>
        <button onclick="alert('請至商品頁加入購物車')">加入購物車</button>
      </div>
      <div class="product">
        <img src="https://source.unsplash.com/200x150/?art" />
        <h3>迷你畫作</h3>
        <p>NT$520</p>
        <button onclick="alert('請至商品頁加入購物車')">加入購物車</button>
      </div>
    </div>
  </div>

  <footer>
    © 2025 小物商店 All rights reserved.
  </footer>

</body>
</html>
