<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>訂單結帳｜小物商店</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f0f0;
    }

    header {
      background-color: #333;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    .section {
      padding: 40px 30px;
      max-width: 800px;
      margin: auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #ccc;
      text-align: center;
    }

    form {
      margin-top: 40px;
    }

    label {
      display: block;
      margin-top: 20px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 5px;
    }

    button {
      margin-top: 30px;
      padding: 12px;
      background-color: #25e9dc;
      color: white;
      border: none;
      font-size: 1em;
      border-radius: 6px;
      cursor: pointer;
    }

    .success {
      margin-top: 30px;
      text-align: center;
      color: green;
      font-weight: bold;
    }

    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 60px;
    }
  </style>
</head>
<body>

  <header>
    <div><strong>小物商店</strong></div>
    <nav>
      <a href="/model2/index.html">首頁</a>
      <a href="/model2/products.html">商品</a>
      <a href="/model2/cart.html">購物車</a>
      <a href="/model2/coupon.html">優惠碼</a>
      <a href="/model2/order.html">訂單</a>
    </nav>
  </header>

  <div class="section">
    <h2>訂單結帳</h2>

    <table id="order-table">
      <thead>
        <tr>
          <th>商品</th>
          <th>單價</th>
          <th>數量</th>
          <th>小計</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="total" id="total" style="text-align: right; font-size: 1.2em; margin-top: 20px;">
      總金額：NT$0
    </div>

    <form id="order-form">
      <label for="name">收件人姓名</label>
      <input type="text" id="name" required />

      <label for="email">電子郵件</label>
      <input type="email" id="email" required />

      <label for="address">收件地址</label>
      <textarea id="address" required></textarea>

      <button type="submit">送出訂單</button>
    </form>

    <div class="success" id="success-message"></div>
  </div>

  <footer>
    © 2025 小物商店 All rights reserved.
  </footer>

  <script>
    function loadOrder() {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      let discount = parseFloat(localStorage.getItem('discountRate')) || 1;
      const tbody = document.querySelector('tbody');
      let total = 0;

      cart.forEach(item => {
        const subtotal = item.price * item.quantity;
        total += subtotal;

        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.name}</td>
          <td>NT$${item.price}</td>
          <td>${item.quantity}</td>
          <td>NT$${subtotal}</td>
        `;
        tbody.appendChild(row);
      });

      let final = Math.round(total * discount);
      document.getElementById('total').textContent = '總金額：NT$' + final;
    }

    document.getElementById('order-form').addEventListener('submit', function(e) {
      e.preventDefault();
      localStorage.removeItem('cart');
      localStorage.removeItem('discountRate');
      document.getElementById('order-form').reset();
      document.getElementById('success-message').textContent = '✅ 訂單已成功送出！感謝您的購買。';
    });

    window.onload = loadOrder;
  </script>

</body>
</html>
