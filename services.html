<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>服務總覽｜Nexelink</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at center, #0d0f1c, #05060a);
      color: #fff;
      overflow-x: hidden;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(20, 20, 30, 0.6);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      z-index: 1000;
    }

    nav .logo {
      font-size: 24px;
      font-weight: bold;
      color: #00e0ff;
      text-shadow: 0 0 10px #00e0ff;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      position: relative;
    }

    nav ul li a::after {
      content: "";
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0%;
      height: 2px;
      background: #00e0ff;
      transition: 0.3s;
    }

    nav ul li a:hover::after {
      width: 100%;
    }

    .section {
      padding: 120px 40px 80px;
      max-width: 1200px;
      margin: auto;
    }

    h2 {
      font-size: 36px;
      color: #00e0ff;
      margin-bottom: 30px;
      text-align: center;
      text-shadow: 0 0 15px rgba(0,255,255,0.3);
    }

    .service-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 40px;
    }

    .card {
      background: rgba(255,255,255,0.03);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      transition: transform 0.4s, box-shadow 0.4s;
      border: 1px solid rgba(0,255,255,0.1);
      cursor: pointer;
      box-shadow: 0 0 15px rgba(0,255,255,0.05);
    }

    .card:hover {
      transform: translateY(-10px) scale(1.03);
      box-shadow: 0 0 25px rgba(0,255,255,0.3);
    }

    .card h3 {
      font-size: 22px;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 14px;
      color: #bbb;
    }

    footer {
      text-align: center;
      padding: 30px;
      background: #11131a;
      font-size: 14px;
      color: #aaa;
      margin-top: 100px;
    }

    .cursor {
      position: fixed;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: rgba(0, 255, 255, 0.3);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
      pointer-events: none;
      z-index: 999;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>

  <!-- 🎯 滑鼠光圈 -->
  <div class="cursor" id="cursor"></div>

  <!-- 🔷 導覽列 -->
  <nav>
    <div class="logo">Nexelink</div>
    <ul>
      <li><a href="index.html">首頁</a></li>
      <li><a href="about.html">關於</a></li>
      <li><a href="services.html">服務</a></li>
      <li><a href="contact.html">聯絡</a></li>
    </ul>
  </nav>

  <!-- 🚀 服務總覽區 -->
  <div class="section">
    <h2>我們的專業服務</h2>
    <div class="service-grid">
      <div class="card" onclick="location.href='services/web.html'">
        <h3>網站開發</h3>
        <p>從企業官網、電商平台到系統後台，皆可客製設計與開發。</p>
      </div>
      <div class="card" onclick="location.href='services/video.html'">
        <h3>影片剪輯</h3>
        <p>商業宣傳片、動態字幕、特效剪輯，強化品牌影音表現力。</p>
      </div>
      <div class="card" onclick="location.href='services/design.html'">
        <h3>平面設計</h3>
        <p>Logo、名片、海報、社群圖片等完整視覺設計方案。</p>
      </div>
      <div class="card" onclick="location.href='services/script.html'">
        <h3>腳本企劃</h3>
        <p>商業腳本撰寫、創意劇本提案，提供內容創意火花。</p>
      </div>
    </div>
  </div>

  <!-- 🦾 頁尾 -->
  <footer>
    © 2025 Nexelink 數位創意整合 ｜ All rights reserved.
  </footer>

  <!-- ✨ 滑鼠光圈 JS -->
  <script>
    const cursor = document.getElementById("cursor");
    document.addEventListener("mousemove", (e) => {
      cursor.style.left = e.pageX + "px";
      cursor.style.top = e.pageY + "px";
    });
  </script>

</body>
</html>
