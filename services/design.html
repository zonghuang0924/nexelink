<!DOCTYPE html>

  <style>

    body {

    nav {

    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      position: relative;
    }

    nav ul li a::after {
      content: "";
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0%;
      height: 2px;
      background: #00e0ff;
      transition: 0.3s;
    }

    nav ul li a:hover::after {
      width: 100%;
    }

    .section {
      padding: 120px 40px 80px;
      max-width: 1000px;
      margin: auto;
    }

    h2 {

    }

    .form-group {

    label {

      display: block;
    }

      display: block;

    }

    .price-box {
      margin-top: 40px;
      padding: 30px;
      border-radius: 12px;
      background: rgba(255,255,255,0.05);
      font-size: 20px;
      color: #00ffee;

    }

    .cursor {

      border-radius: 50%;

  </style>
</head>
<body>

  <!-- üéØ ÊªëÈº†ÁâπÊïà -->

<!-- ËºâÂÖ• Nav -->

<script>

  <!-- üé® Âπ≥Èù¢Ë®≠Ë®àÈÅ∏ÈÖçÂÖßÂÆπ -->
  <div class="section">
    <h2>Âπ≥Èù¢Ë®≠Ë®àÈÅ∏ÈÖç</h2>

    <div class="form-group checkbox-group">
      <label><input type="checkbox" class="design" value="4000" /> LOGO Ë®≠Ë®àÔºà$4,000Ôºâ</label>
      <label><input type="checkbox" class="design" value="2000" /> ÂêçÁâáË®≠Ë®àÔºà$2,000Ôºâ</label>
      <label><input type="checkbox" class="design" value="3000" /> Á§æÁæ§ÂúñÁâáÔºà$3,000Ôºâ</label>
      <label><input type="checkbox" class="design" value="3500" /> Êµ∑Â†±Êàñ BannerÔºà$3,500Ôºâ</label>
    </div>

    <div class="form-group checkbox-group">
      <label><input type="checkbox" class="format" value="500" /> PDF Ëº∏Âá∫Ôºà$500Ôºâ</label>
      <label><input type="checkbox" class="format" value="1000" /> AI ÂéüÂßãÊ™îÔºà$1,000Ôºâ</label>
      <label><input type="checkbox" class="format" value="300" /> PNG ÈÄèÊòéÂúñÔºà$300Ôºâ</label>
      <label><input type="checkbox" class="format" value="800" /> SVG ÂêëÈáèÂúñÔºà$800Ôºâ</label>

  <!-- üí° JS Ë®àÁÆó -->
  <script>
    const cursor = document.getElementById("cursor");
    document.addEventListener("mousemove", (e) => {
      cursor.style.left = e.pageX + "px";
      cursor.style.top = e.pageY + "px";
    });

    const designItems = document.querySelectorAll(".design");
    const formatItems = document.querySelectorAll(".format");
    const totalPriceBox = document.getElementById("totalPrice");

    function calculatePrice() {
      let total = 0;

      designItems.forEach(item => {
        if (item.checked) total += parseInt(item.value);
      });

      formatItems.forEach(item => {
        if (item.checked) total += parseInt(item.value);
      });

      totalPriceBox.textContent = `Á∏ΩÂ†±ÂÉπÔºö$${total.toLocaleString()}`;
    }

    designItems.forEach(item => item.addEventListener("change", calculatePrice));
    formatItems.forEach(item => item.addEventListener("change", calculatePrice));
    window.onload = calculatePrice;
  </script>
