<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nexelink 主機託管平台</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
    }

    main {
      margin-left: 260px;
      padding: 60px 40px 100px 40px;
    }

    h1, h2 {
      animation: floatIn 1s ease-out;
    }

    .intro {
      margin-bottom: 40px;
    }

    .intro h1 {
      font-size: 38px;
      margin-bottom: 10px;
    }

    .intro p {
      font-size: 18px;
      color: #a0dfff;
      line-height: 1.6;
    }

    .features {
      display: flex;
      gap: 20px;
      margin-bottom: 50px;
    }

    .feature-card {
      flex: 1;
      background: rgba(255,255,255,0.06);
      border-radius: 12px;
      padding: 24px;
      text-align: center;
      box-shadow: 0 0 12px rgba(0,255,255,0.1);
      animation: floatIn 1s ease-out;
      transition: transform 0.3s;
    }

    .feature-card:hover {
      transform: translateY(-8px);
    }

    .feature-card h3 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .feature-card p {
      font-size: 14px;
      color: #cceeff;
    }

    .cta {
      text-align: center;
    }

    .cta button {
      font-size: 18px;
      padding: 14px 30px;
      background: linear-gradient(90deg, #00d2ff, #3a7bd5);
      border: none;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 12px rgba(0,255,255,0.3);
      transition: transform 0.2s;
    }

    .cta button:hover {
      transform: scale(1.05);
    }

    @keyframes floatIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- 🔵 滑鼠光圈 -->
  <div class="cursor" id="cursor"></div>

  <!-- 載入 Nav -->
    <div id="navbar"></div>
    <script>
    fetch("/components/navbar.html")
        .then(res => res.text())
        .then(data => document.getElementById("navbar").innerHTML = data);
    </script>
  <main>
    <section class="intro">
      <h1>🚀 Nexelink 託管服務</h1>
      <p>專為 Minecraft 玩家打造的雲端託管平台，提供高效能、穩定、安全的遊戲伺服器體驗。立即開啟屬於你的冒險世界。</p>
    </section>

    <section class="features">
      <div class="feature-card">
        <h3>⚡ 高效能主機</h3>
        <p>使用 Ryzen / Xeon 專業伺服器，提供穩定高速運作環境，支援光影與大型模組。</p>
      </div>
      <div class="feature-card">
        <h3>🧠 自動備份</h3>
        <p>每日自動備份世界與資料庫，防止任何意外損失，一鍵還原也沒問題。</p>
      </div>
      <div class="feature-card">
        <h3>🌐 獨立子網域</h3>
        <p>每位用戶可自訂子網域，快速連線不求人，打造專屬伺服器入口。</p>
      </div>
    </section>

    <section class="cta">
      <button onclick="location.href='/host/plans.html'">開始託管 → 選擇主機</button>
    </section>
  </main>

  <!-- 載入 Footer -->
<div id="footer"></div>
<script>
  fetch("/components/footer.html")
    .then(res => res.text())
    .then(data => document.getElementById("footer").innerHTML = data);
</script>
</body>
</html>
