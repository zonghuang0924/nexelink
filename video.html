<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>影片剪輯選配｜Nexelink</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at center, #0f101c, #05060a);
      color: #fff;
      overflow-x: hidden;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(20, 20, 30, 0.6);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      z-index: 1000;
    }

    nav .logo {
      font-size: 24px;
      font-weight: bold;
      color: #00e0ff;
      text-shadow: 0 0 10px #00e0ff;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      position: relative;
    }

    nav ul li a::after {
      content: "";
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0%;
      height: 2px;
      background: #00e0ff;
      transition: 0.3s;
    }

    nav ul li a:hover::after {
      width: 100%;
    }

    .section {
      padding: 120px 40px 80px;
      max-width: 1000px;
      margin: auto;
    }

    h2 {
      font-size: 32px;
      color: #00e0ff;
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(0,255,255,0.4);
    }

    .form-group {
      margin-bottom: 30px;
    }

    label {
      font-size: 18px;
      margin-bottom: 10px;
      display: block;
    }

    select, input[type="checkbox"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: rgba(255,255,255,0.1);
      color: white;
    }

    .checkbox-group label {
      display: block;
      margin-bottom: 10px;
      font-size: 16px;
    }

    .price-box {
      margin-top: 40px;
      padding: 30px;
      border-radius: 12px;
      background: rgba(255,255,255,0.05);
      font-size: 20px;
      color: #00ffee;
      text-shadow: 0 0 10px #00ffee;
      text-align: center;
    }

    .cursor {
      position: fixed;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: rgba(0, 255, 255, 0.3);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
      pointer-events: none;
      z-index: 999;
      transform: translate(-50%, -50%);
    }

    footer {
      text-align: center;
      padding: 30px;
      background: #11131a;
      font-size: 14px;
      color: #aaa;
      margin-top: 100px;
    }
  </style>
</head>
<body>

  <!-- 🔵 滑鼠光圈 -->
  <div class="cursor" id="cursor"></div>

  <!-- 🔷 導覽列 -->
  <nav>
    <div class="logo">Nexelink</div>
    <ul>
      <li><a href="../index.html">首頁</a></li>
      <li><a href="../about.html">關於</a></li>
      <li><a href="../services.html">服務</a></li>
      <li><a href="../contact.html">聯絡</a></li>
    </ul>
  </nav>

  <!-- 🎬 剪輯選配表單 -->
  <div class="section">
    <h2>影片剪輯選配</h2>

    <div class="form-group">
      <label for="length">影片長度</label>
      <select id="length">
        <option value="3000">短片（1~2分鐘） - $3,000</option>
        <option value="5000">中片（3~5分鐘） - $5,000</option>
        <option value="8000">長片（6~10分鐘） - $8,000</option>
        <option value="12000">超長（10分鐘以上） - $12,000</option>
      </select>
    </div>

    <div class="form-group checkbox-group">
      <label><input type="checkbox" value="1500" class="addon" /> 上字幕（$1,500）</label>
      <label><input type="checkbox" value="2000" class="addon" /> 特效轉場（$2,000）</label>
      <label><input type="checkbox" value="1000" class="addon" /> 背景音樂（$1,000）</label>
      <label><input type="checkbox" value="3000" class="addon" /> 專業動畫圖文（$3,000）</label>
      <label><input type="checkbox" value="2000" class="addon" /> 配音剪輯／同步（$2,000）</label>
    </div>

    <div class="price-box" id="totalPrice">
      總報價：$0
    </div>
  </div>

  <!-- 🦾 頁尾 -->
  <footer>
    © 2025 Nexelink 數位創意整合 ｜ All rights reserved.
  </footer>

  <!-- 🧠 JS 計算邏輯 -->
  <script>
    const cursor = document.getElementById("cursor");
    document.addEventListener("mousemove", (e) => {
      cursor.style.left = e.pageX + "px";
      cursor.style.top = e.pageY + "px";
    });

    const length = document.getElementById("length");
    const addons = document.querySelectorAll(".addon");
    const totalPriceBox = document.getElementById("totalPrice");

    function calculatePrice() {
      let total = parseInt(length.value);
      addons.forEach(addon => {
        if (addon.checked) {
          total += parseInt(addon.value);
        }
      });
      totalPriceBox.textContent = `總報價：$${total.toLocaleString()}`;
    }

    length.addEventListener("change", calculatePrice);
    addons.forEach(a => a.addEventListener("change", calculatePrice));
    window.onload = calculatePrice;
  </script>

</body>
</html>
