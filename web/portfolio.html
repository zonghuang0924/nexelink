<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>成果展示｜Nexelink</title>
  <link rel="stylesheet" href="/styles/global.css" />
    <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at center, #0c0f1a, #06070f);
      color: #fff;
      overflow-x: hidden;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(20, 20, 30, 0.6);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      z-index: 1000;
    }

    nav .logo {
      font-size: 24px;
      font-weight: bold;
      color: #00e0ff;
      text-shadow: 0 0 10px #00e0ff;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      position: relative;
    }

    nav ul li a::after {
      content: "";
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0%;
      height: 2px;
      background: #00e0ff;
      transition: 0.3s;
    }

    nav ul li a:hover::after {
      width: 100%;
    }

    .section {
      padding: 120px 40px 80px;
      max-width: 1200px;
      margin: auto;
    }

    h2 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #00e0ff;
      text-shadow: 0 0 10px rgba(0,255,255,0.4);
    }

    .timeline {
      position: relative;
      margin-top: 40px;
      border-left: 2px solid #00e0ff;
      padding-left: 30px;
    }

    .event {
      margin-bottom: 40px;
    }

    .event h3 {
      font-size: 20px;
      margin-bottom: 5px;
    }

    .event p {
      color: #aaa;
      font-size: 15px;
    }

    .team-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      margin-top: 40px;
    }

    .member {
      flex: 1 1 200px;
      background: rgba(255,255,255,0.05);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,255,255,0.1);
      transition: transform 0.4s, box-shadow 0.3s;
      perspective: 800px;
    }

    .member:hover {
      transform: scale(1.05) rotateY(2deg);
      box-shadow: 0 0 30px rgba(0,255,255,0.3);
    }

    .member h4 {
      font-size: 18px;
      margin-bottom: 8px;
    }

    .value-scroll {
      display: flex;
      overflow-x: auto;
      gap: 20px;
      margin-top: 30px;
    }

    .value-box {
      min-width: 240px;
      background: linear-gradient(to right, #00e0ff33, #0055ff11);
      padding: 20px;
      border-radius: 10px;
      color: #fff;
      flex-shrink: 0;
      box-shadow: 0 0 10px rgba(0,255,255,0.1);
    }

    .mission {
      margin-top: 60px;
      background: rgba(255,255,255,0.03);
      padding: 30px;
      border-left: 4px solid #00e0ff;
      border-radius: 10px;
      animation: fadeIn 2s ease;
    }

    .cursor {
      position: fixed;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: rgba(0, 255, 255, 0.3);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
      pointer-events: none;
      z-index: 999;
      transform: translate(-50%, -50%);
    }

    footer {
      text-align: center;
      padding: 30px;
      background: #11131a;
      font-size: 14px;
      color: #aaa;
      margin-top: 100px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fade-in-up {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.8s ease-out, transform 0.8s ease-out;
    }

    .fade-in-up.visible {
        opacity: 1;
        transform: translateY(0);
    }
    .cursor {
      position: fixed;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: rgba(0, 255, 255, 0.3);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
      pointer-events: none;
      z-index: 9999;
      transform: translate(-50%, -50%);
    }

    .portfolio-section {
      padding: 140px 40px 80px;
      max-width: 1200px;
      margin: auto;
    }

    .portfolio-title {
      font-size: 36px;
      color: #00e0ff;
      margin-bottom: 40px;
      text-shadow: 0 0 12px rgba(0, 255, 255, 0.5);
      text-align: center;
    }

    .portfolio-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
    }

    .portfolio-card {
      background: rgba(255, 255, 255, 0.03);
      border-radius: 14px;
      overflow: hidden;
      border: 1px solid rgba(0, 255, 255, 0.1);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.08);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      cursor: pointer;
    }

    .portfolio-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.3);
    }

    .portfolio-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      display: block;
    }

    .portfolio-card .content {
      padding: 20px;
    }

    .portfolio-card .title {
      font-size: 20px;
      color: #00f0ff;
      margin-bottom: 10px;
    }

    .portfolio-card .desc {
      font-size: 14px;
      color: #ccc;
      line-height: 1.5;
    }

    footer {
      text-align: center;
      padding: 30px;
      background: #11131a;
      font-size: 14px;
      color: #aaa;
      margin-top: 100px;
    }
  </style>
</head>
<body>

<!-- 滑鼠炫光 -->
<div class="cursor" id="cursor"></div>

<!-- 🚀 自訂滑鼠光圈 -->
<div class="cursor" id="cursor"></div>

<!-- ✨ 星空背景動畫 -->
<canvas id="stars"></canvas>


<!-- 🔵 導入 NAV -->
<div id="navbar"></div>
<script>
  fetch("/components/navbar.html")
    .then(res => res.text())
    .then(data => document.getElementById("navbar").innerHTML = data);
</script>

<!-- ✅ 成果區 -->
<section class="portfolio-section">
  <h2 class="portfolio-title">我們的作品成果</h2>

  <div class="portfolio-grid">
    <!-- 作品卡片 1 -->
    <div class="portfolio-card">
      <img src="/assets/works/work1.jpg" alt="客戶網站封面" />
      <div class="content">
        <div class="title">Min Yuan 食府官網</div>
        <div class="desc">為餐飲品牌設計的高質感訂位官網，結合即時訂位與會員模組。</div>
      </div>
    </div>

    <!-- 作品卡片 2 -->
    <div class="portfolio-card">
      <img src="/assets/works/work2.jpg" alt="客戶網站封面" />
      <div class="content">
        <div class="title">雷爾菲斯3C維修平台</div>
        <div class="desc">提供維修進度查詢、預約表單與客戶登入系統。</div>
      </div>
    </div>

    <!-- 作品卡片 3 -->
    <div class="portfolio-card">
      <img src="/assets/works/work3.jpg" alt="客戶網站封面" />
      <div class="content">
        <div class="title">翠峰飲品開發公司內部系統</div>
        <div class="desc">整合請假、薪資、任務追蹤、教育訓練模組於一體的企業內部平台。</div>
      </div>
    </div>

    <!-- 更多作品可複製此區塊 -->
  </div>
</section>

<!-- 🔵 導入 Footer -->
<div id="footer"></div>
<script>
  fetch("/components/footer.html")
    .then(res => res.text())
    .then(data => document.getElementById("footer").innerHTML = data);
</script>

<!-- 滑鼠動畫 -->
<script>
  document.addEventListener("mousemove", function (e) {
    const cursor = document.getElementById("cursor");
    cursor.style.left = e.clientX + "px";
    cursor.style.top = e.clientY + "px";
  });
</script>
</body>
</html>
